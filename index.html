<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>鋼琴簡譜轉換工具</title>

        <meta name="description" content="哇打譜好輕鬆！嗎">
        <meta name="author" content="Copyright&copy;2019, Ayakashi.">

        <meta name="description" content="鋼琴簡譜轉換工具">
        <meta property="og:type" content="website"/>
        <meta property="og:title" content="鋼琴簡譜轉換工具"/>
        <meta property="og:site_name" content="鋼琴簡譜轉換工具"/>
        <meta property="og:description" content="鋼琴簡譜轉換工具"/>
        <meta property="og:url" content="https://minruxie.github.io/PianoNotationConversionTool/"/>
        <meta property="og:image" content="https://minruxie.github.io/PianoNotationConversionTool/image/piano_cover.png"/>
        <meta property="og:image:type" content="image/png"/>
        <meta property="og:image:width" content="600"/>
        <meta property="og:image:height" content="315"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="icon" href="image/icon.png" type="image/x-icon">

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link href="css/main.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Galindo" rel="stylesheet">
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="text">
                <div class="title" title="雙擊修改歌名">請輸入歌名</div>
                <div class="number-panel open"></div>
                <div class="tabs-panel"></div>
            </div>
            <div class="toolbox">
                <div class="toolbutton" title="Backspace">刪除</div>
                <div class="toolbutton" title="Space">空格</div>
                <div class="toolbutton" title="Enter">換行</div>
                <div class="toolbutton" title="none">開啟鋼琴</div>
                <div class="toolbutton" title="none">關閉鋼琴</div>
                <div class="toolbutton" title="none">切換顯示方式</div>
            </div>
            <div class="piano">
                <div class="slide">
                    <i class="fas fa-angle-left"></i>
                    <i class="fas fa-angle-right"></i>
                </div>
            </div>
        </div>
        <div class="colorarea">
            <div class="colorbox">
                <div class="colortitle">請選擇顏色</div>
                <div class="colorbtn" style="background: #FFF"></div>
                <div class="colorbtn" style="background: #D9A813"></div>
                <div class="colorbtn" style="background: #12A182"></div>
                <div class="colorbtn" style="background: #61318E"></div>
                <div class="colorbtn" style="background: #B25520"></div>
                <div class="checkbtn">確定</div>
                <div class="cancelbtn">取消</div>
            </div>
        </div>
        <div class='warn_size'>
            <img src="image/lg.rainy-preloader.gif">
            <span>直式不可以看~</span>
        </div>
        <div class='loading'>
            <img src="image/lg.rotating-squares-preloader-gif.gif">
        </div>

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/ismobilejs@0.5.1/dist/isMobile.min.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
